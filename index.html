<!doctype html>
<html>
    <head>
        <meta name="robots" content="noindex">
        <link rel="shortcut icon" type="image/x-icon" href="graphics\favicon.ico">
        <title>RW Bingo Board Repository</title>
        <script src="bingovista/bingovista.js"></script>
        <script src="bingorepo.js"></script>
        <link href="styles/boards.css" rel ="stylesheet" />
        <link href="styles/sidebars.css" rel ="stylesheet" />
        <link href="styles/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="copy-confirm" onanimationend="event.target.style.visibility = 'hidden'">Copied to clipboard!</div>
        <div id="navigation"></div>
        <div id="controls">
            <div>
                <input id="see-played" type="checkbox" onchange="togglePlayedVisibility(event)"/>
                <label for="see-played">See played boards</label>
            </div>
            <div>
                <input id="use-bv" type="checkbox" onchange="toggleScreenshotVisibility(event)"/>
                <label for="use-bv">Ignore screenshots</label>
            </div>
        </div>
        <div id="board-list">
            <div id="tabs" role="tablist">
            </div>
            <span class="ellipsed" id="status-message">Loading</span>
        </div>
    </body>
</html>
