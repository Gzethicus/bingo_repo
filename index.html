<!doctype html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>RW Bingo Board Repository</title>
        <script src="bingovista/bingovista.js"></script>
        <script src="bingorepo.js"></script>
        <link href="styles/boards.css" rel ="stylesheet" />
        <link href="styles/sidebars.css" rel ="stylesheet" />
        <link href="styles/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div style= "display: none">
            	<table class="hdrtbl"><tbody id="header">
                <tr><td>Title</td><td id="hdrttl">Untitled</td></tr>
                <tr><td>Size</td><td id="hdrsize"></td></tr>
                <tr><td>Character</td><td id="hdrchar"></td></tr>
                <tr><td>Shelter</td><td id="hdrshel"></td></tr>
                <tr><td>Perks/flags</td><td>
                    <div style="margin-left: 6px; margin-bottom: 4px;"><input type="button" value="Show / Hide" id="hdrshow" tabindex="1"></div>
                    <div style="margin-left: 0px; display: none;" id="hdrperks"></div>
                </td></tr>
                <tr><td>Mods</td><td id="hdrmods">none</td></tr>
                </tbody></table>
                <table><tr><td style="vertical-align: top; padding-top: 6px;"><canvas width="90" height="90" id="square"></canvas></td><td class="desctxt" id="desctxt">Select a square to view details.</td></tr></table>
            <div id="boardcontainer" tabindex="2" style="position: relative; width: 456px; height: 456px;"></div>
            <canvas width="454" height="454" id="board" style="position: absolute; top: 0px; left: 0px; z-index: 1;"></canvas>
            <textarea id="textbox" spellcheck="false" autocomplete="off" width="0" height="0"></textarea>
            <input type="button" id="clear" value="Clear">
            <input type="button" id="parse" value="Parse Text">
            <input type="button" id="copy" value="Copy Text">
            <table class="droptbl"><tr><td class="drop" id="droptarget"><input type="file" id="fileload" accept=".txt,text/plain"></td></tr></table>
            <div><label><input type="checkbox" id="kibitzing">Kibitzing</label> (additional hints / full data)</div>
	        <div><label><input type="checkbox" id="transp" checked>Transpose Board</label> (matches < v1.25 visual arrangement)</div>
        </div>
	    <div id="cursor" style="display: none; width: 39px; height: 39px; margin: 0; border: 4px solid #ff8090; border-radius: 6px; position: absolute; top: 0px; left: 0px; z-index: 2;"></div>
        <div id="copy-confirm" onanimationend="event.target.style.visibility = 'hidden'">Copied to clipboard!</div>
        <div id="navigation"></div>
        <div id="board-list"></div>
        <div id="controls">
            <div>
                <input id="see-used" type="checkbox" onchange="toggleUsedVisibility(event)"/>
                <label for="see-used">See used boards</label>
            </div>
        </div>
    </body>
</html>
